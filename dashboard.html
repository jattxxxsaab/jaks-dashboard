<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaks Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0f1117; color: #e1e4e8; min-height: 100vh; }
        
        .header { background: linear-gradient(135deg, #1a1f2e 0%, #2d1f3d 100%); padding: 20px 24px; border-bottom: 1px solid #30363d; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 22px; font-weight: 700; color: #fff; }
        .header h1 span { font-size: 26px; }
        .header .updated { color: #58a6ff; font-size: 12px; }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        .section { margin-bottom: 24px; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .section-header h2 { font-size: 16px; font-weight: 600; color: #fff; }
        .section-header .badge { background: #30363d; color: #8b949e; font-size: 11px; padding: 2px 8px; border-radius: 10px; }
        
        .cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 12px; }
        
        .card { background: #161b22; border: 1px solid #30363d; border-radius: 10px; padding: 16px; transition: border-color 0.2s; }
        .card:hover { border-color: #484f58; }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .card-title { font-size: 14px; font-weight: 600; color: #fff; }
        .card-status { font-size: 11px; padding: 2px 8px; border-radius: 10px; font-weight: 600; }
        .status-active { background: #1b4332; color: #3fb950; }
        .status-watching { background: #3d2e00; color: #d29922; }
        .status-done { background: #1c2128; color: #8b949e; }
        .status-error { background: #3d1e1e; color: #f85149; }
        .card-body { font-size: 13px; color: #8b949e; line-height: 1.5; }
        .card-body .highlight { color: #e1e4e8; font-weight: 500; }
        .card-body .value-green { color: #3fb950; font-weight: 600; }
        .card-body .value-red { color: #f85149; font-weight: 600; }
        .card-body .value-blue { color: #58a6ff; font-weight: 600; }
        .card-body .value-orange { color: #d29922; font-weight: 600; }
        .card-footer { margin-top: 10px; padding-top: 10px; border-top: 1px solid #21262d; font-size: 11px; color: #484f58; }
        .card-footer .schedule { color: #8b949e; }
        
        .card-link { display: block; text-decoration: none; color: inherit; }
        
        .quick-stats { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; margin-bottom: 24px; }
        .quick-stat { background: #161b22; border: 1px solid #30363d; border-radius: 10px; padding: 14px; text-align: center; }
        .quick-stat .icon { font-size: 24px; margin-bottom: 4px; }
        .quick-stat .stat-value { font-size: 22px; font-weight: 700; color: #fff; }
        .quick-stat .stat-label { font-size: 11px; color: #8b949e; text-transform: uppercase; letter-spacing: 0.5px; margin-top: 2px; }
        
        .output-log { background: #161b22; border: 1px solid #30363d; border-radius: 10px; padding: 16px; max-height: 400px; overflow-y: auto; }
        .log-entry { padding: 8px 0; border-bottom: 1px solid #21262d; font-size: 13px; }
        .log-entry:last-child { border-bottom: none; }
        .log-entry .timestamp { color: #484f58; font-size: 11px; }
        .log-entry .source { color: #58a6ff; font-weight: 500; font-size: 12px; }
        .log-entry .message { color: #e1e4e8; margin-top: 2px; }
        
        .nav-links { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 20px; }
        .nav-link { background: #1c2128; border: 1px solid #30363d; color: #58a6ff; text-decoration: none; padding: 6px 14px; border-radius: 6px; font-size: 13px; transition: all 0.2s; }
        .nav-link:hover { background: #30363d; color: #fff; }
        
        @media (max-width: 768px) {
            .container { padding: 12px; }
            .cards { grid-template-columns: 1fr; }
            .quick-stats { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1><span>üêï</span> Jaks Dashboard</h1>
        </div>
        <div class="updated" id="lastUpdated"></div>
    </div>
    
    <div class="container">
        <div class="nav-links">
            <a href="index.html" class="nav-link">üè† STR Tracker</a>
            <a href="dashboard.html" class="nav-link">üìä Dashboard</a>
        </div>

        <div class="quick-stats" id="quickStats"></div>
        
        <div class="section">
            <div class="section-header">
                <h2>üîî Active Alerts & Monitors</h2>
                <span class="badge" id="alertCount"></span>
            </div>
            <div class="cards" id="alertCards"></div>
        </div>
        
        <div class="section">
            <div class="section-header">
                <h2>‚è∞ Scheduled Tasks</h2>
                <span class="badge" id="taskCount"></span>
            </div>
            <div class="cards" id="taskCards"></div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>üìã Recent Activity</h2>
            </div>
            <div class="output-log" id="activityLog"></div>
        </div>
    </div>

    <script>
    let DASHBOARD = {};

    async function loadData() {
        try {
            const resp = await fetch('dashboard-data.json?' + Date.now());
            DASHBOARD = await resp.json();
        } catch (e) {
            console.error('Failed to load dashboard data:', e);
        }
        render();
    }

    function render() {
        document.getElementById('lastUpdated').textContent = DASHBOARD.lastUpdated 
            ? `Updated: ${new Date(DASHBOARD.lastUpdated).toLocaleString()}`
            : '';

        // Quick stats
        const qs = DASHBOARD.quickStats || {};
        document.getElementById('quickStats').innerHTML = Object.entries(qs).map(([key, val]) => `
            <div class="quick-stat">
                <div class="icon">${val.icon}</div>
                <div class="stat-value">${val.value}</div>
                <div class="stat-label">${val.label}</div>
            </div>
        `).join('');

        // Alerts
        const alerts = DASHBOARD.alerts || [];
        document.getElementById('alertCount').textContent = alerts.length + ' active';
        document.getElementById('alertCards').innerHTML = alerts.map(a => `
            <div class="card">
                <div class="card-header">
                    <div class="card-title">${a.icon} ${a.name}</div>
                    <span class="card-status status-${a.status}">${a.statusText}</span>
                </div>
                <div class="card-body">${a.body}</div>
                <div class="card-footer">
                    <span class="schedule">${a.schedule}</span>
                    ${a.lastRun ? ' ¬∑ Last: ' + a.lastRun : ''}
                </div>
            </div>
        `).join('');

        // Tasks
        const tasks = DASHBOARD.tasks || [];
        document.getElementById('taskCount').textContent = tasks.length + ' jobs';
        document.getElementById('taskCards').innerHTML = tasks.map(t => `
            <div class="card">
                <div class="card-header">
                    <div class="card-title">${t.icon} ${t.name}</div>
                    <span class="card-status status-${t.status}">${t.statusText}</span>
                </div>
                <div class="card-body">${t.body}</div>
                <div class="card-footer">
                    <span class="schedule">${t.schedule}</span>
                    ${t.lastRun ? ' ¬∑ Last: ' + t.lastRun : ''}
                </div>
            </div>
        `).join('');

        // Activity log
        const log = DASHBOARD.activityLog || [];
        document.getElementById('activityLog').innerHTML = log.map(l => `
            <div class="log-entry">
                <span class="timestamp">${l.time}</span> ¬∑ <span class="source">${l.source}</span>
                <div class="message">${l.message}</div>
            </div>
        `).join('') || '<div style="color:#484f58;text-align:center;padding:20px;">No recent activity</div>';
    }

    loadData();
    setInterval(loadData, 60000); // refresh every minute
    </script>
</body>
</html>
